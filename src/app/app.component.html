<h1 class="text-center">ToDo List</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control fst-italic" placeholder="Write ToDo" aria-label="Write ToDo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-addon2" (click)="saveTodo()">Add</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)">{{todo.name}}</td>
            <td class="text-danger" (click)="remove(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>
